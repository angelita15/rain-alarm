<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rain Alarm</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body onload="onLoad()">
    <div id="contenedor">

      <!--boton  con card de bootstrap-->
    </div>
    <div class="card text-center" style="width: 14rem">
      <img
        class="card-img"
        src="https://i.picsum.photos/id/357/3888/2592.jpg?hmac=322FsZ93_k9v7NNFeCTlqk_gobPP_1mYJIQwk7GxjMc"
        alt="Card image"
      />
      <div class="card-body">
        <h2 class="card-title">My Rain Alarm</h2>
        <br />
        <p class="card-text">¿Should I walk with my umbrella?</p>
        <br />
        <button type="button" class="btn btn-outline-info">
          ¡My location now!
        </button>
      </div>
      <section id="rain">
        <p>Is rainnig</p>
      </section>
      <section id="noRain">
        <p>it is not going to rain</p>
      </section> 
    </div>
    <script src="index.js"></script>
  </body>
</html>
